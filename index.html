<!DOCTYPE html>
<html>
  <head>
    <title>Final Fantasy Forum</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <h1 id="title">Final Fantasy Forum</h1>
    <div class="container">
      <p id="description">Let's get you signed up!</p>
      <form id="survey-form" name="survey-form">
        <div id="name-field">
          <label for="name" id="name-label">Name:</label>
          <input
            id="name"
            name="name"
            placeholder="Enter your name"
            type="text"
          />
        </div>
        <br />
        <div id="age">
          <label for="age" id="number-label">Age:</label>
          <input
            id="number"
            max="125"
            min="18"
            name="age"
            placeholder="Age"
            type="number"
          />
        </div>
        <br />
        <div id="email-field">
          <label for="email" id="email-label">Username (Email):</label>
          <input
            id="email"
            name="email"
            placeholder="Enter your Email"
            type="email"
          />
        </div>
        <br />
        <div id="password-field">
          <label for="password" id="password-label">Password:</label>
          <input
            id="password"
            name="password"
            placeholder="Enter a password"
            type="password"
          />
        </div>
        <br />
        <div id="radio-buttons">
          <label for="radiolist" id="radiolist-label">Gender:</label>
          <div
            id="radiolist"
            style="text-align: left; padding: 4px 0px 0px 0px;"
          >
            <p>
              <label for="Female"
                ><input
                  id="Female"
                  name="radio-buttons"
                  type="radio"
                  value="Female"
                />Female</label
              >
            </p>
            <p>
              <label for="Male"
                ><input
                  id="Male"
                  name="radio-buttons"
                  type="radio"
                  value="Male"
                />Male</label
              >
            </p>
            <p>
              <label for="Prefer not to say"
                ><input
                  id="Prefer not to say"
                  name="radio-buttons"
                  type="radio"
                  value="Prefer not to say"
                />Prefer not to say</label
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
